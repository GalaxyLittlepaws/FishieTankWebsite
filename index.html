<!DOCTYPE html>
<!-- Using this guide to build this fishie tank: https://medium.com/nerd-for-tech/how-to-create-a-fish-tank-with-html-css-c98aca39ae85 -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fishie Tank</title>
        <link rel="stylesheet" href="./style.css" />    
    </head>
    <body>
        <div id="fish-tank">
            <div id="bubble-field"></div>
            <div class="plant">
              <div class="leaf-1"></div>
            </div>
            <div class="fish">
              <div class="top-fin"></div>
              <div class="fish-body"></div>
              <div class="tail-fin"></div>
              <div class="side-fin"></div>
              <div class="scale scale-1"></div>
              <div class="scale scale-2"></div>
              <div class="scale scale-3"></div>
            </div>  
            <div class="fish blue-fish">
              <div class="top-fin"></div>
              <div class="fish-body"></div>
              <div class="tail-fin"></div>
              <div class="side-fin"></div>
              <div class="scale scale-1"></div>
              <div class="scale scale-2"></div>
              <div class="scale scale-3"></div>
            </div>
            <div class="fish white-fish">
                <div class="top-fin"></div>
                <div class="fish-body"></div>
                <div class="tail-fin"></div>
                <div class="side-fin"></div>
                <div class="scale scale-1"></div>
                <div class="scale scale-2"></div>
                <div class="scale scale-3"></div>
              </div>
              <div class="fish red-fish">
                <div class="top-fin"></div>
                <div class="fish-body"></div>
                <div class="tail-fin"></div>
                <div class="side-fin"></div>
                <div class="scale scale-1"></div>
                <div class="scale scale-2"></div>
                <div class="scale scale-3"></div>
              </div>
          </div>
          <script src="./script.js"></script>
    </body>
</html>
